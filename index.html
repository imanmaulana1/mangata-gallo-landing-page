<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Marcellus&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-background"></div>
      <div class="container">
        <a href="#" aria-label="Home">
          <img
            src="./assets/images/Asset 4@3x.png"
            class="logo"
            alt="Mangata Gallo logo"
          />
        </a>
        <nav aria-label="Main navigation" role="navigation">
          <ul>
            <li><a href="#" class="nav-links">Home</a></li>
            <li><a href="#" class="nav-links">Shop</a></li>
            <li><a href="#" class="nav-links">Collections</a></li>
            <li><a href="#" class="nav-links">Custom Jewelry</a></li>
          </ul>
        </nav>
        <div class="nav-cta">
          <a href="#" class="nav-links">Login / Register</a>
          <button class="btn-search" aria-label="Search">
            <span class="material-symbols-outlined"> search </span>
          </button>
          <button class="btn-wishlist" aria-label="Wishlist">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
          <button class="btn-cart" aria-label="Cart">
            <span class="material-symbols-outlined"> shopping_cart </span>
            <span class="count">0</span>
          </button>
        </div>
      </div>
      <div class="container">
        <section id="hero">
          <p>Fine jewelry</p>
          <h1>It's a gift for someone special</h1>
          <p class="hero-lead">
            Discover exquisite pieces that capture moments and create lasting
            memories. Our handcrafted jewelry is designed to celebrate life's
            precious occasions.
          </p>
          <div class="hero-cta">
            <a href="#shop" class="btn-hero shop">Shop Now</a>
            <a href="#collections" class="btn-hero view">View More</a>
        </section>
      </div>
    </header>
  </body>
</html>
